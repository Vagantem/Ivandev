name: Node CI

on:
  push:
    branches: [ master ]

jobs:
  build:
      name: Build
      runs-on: ubuntu-latest
      steps:
      - name: executing remote ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            whoami
            ls -al